<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add a Project</title>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="side-left-nav">
                <h1>{{user.username}}'s Next Creation!</h1>
            </div>
            <div class="side-right-nav">
                <p>
                    <a href="/dashboard" class="btn btn-light navbtn">All Projects</a> |
                    <a href="/logout" class="btn btn-light navbtn">Logout</a>
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <h3 class="subhead">Add a New Project:</h3>
        <div class="body-container">
            <form action="/create/woodproject" method="POST" class="card-wrapper">
                <div class="form-row">
                    <div class='col-auto'>
                        <label for='project_name' class='col-form-label'>Project Name:</label>
                    </div>
                    <div class='col-auto'>
                        <input type='text' class='form-control' name='project_name' placeholder='Project Name'>
                    </div>
                </div>

                <div class="form-row">
                    <div class='col-auto'>
                        <label for='skill_level' class='col-form-label'>Skill Level:</label>
                    </div>
                    <div class='col-auto'>
                        <input type='radio' name='skill_level' id='beginner' value='Beginner'>
                        <label for='beginner'>Beginner</label>
                        
                        <input type='radio' name='skill_level' id='intermediate' value='Intermediate'>
                        <label for='intermediate'>Intermediate</label>
                        
                        <input type='radio' name='skill_level' id='advanced' value='Advanced'>
                        <label for='advanced'>Advanced</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class='col-auto'>
                        <label for='type' class='col-form-label'>Type:</label>
                    </div>
                    <div>
                        <select id='type' name='type' class='form-control'>
                            <option value='' disabled selected hidden>Select type</option>
                            <option value='Power Tools'>Power Tools</option>
                            <option value='Hand Tools Only'>Hand Tools</option>
                            <option value='Turning'>Turning</option>
                            <option value='Carving'>Carving</option>
                            <option value='CNC Machine'>CNC Machine</option>
                            <option value='Scrolling'>Scrolling</option>
                            <option value='Pyrography'>Pyrography</option>
                            <option value='Other'>Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class='col-auto'>
                        <label for='description' class='col-form-label'>Description:</label>
                    </div>
                    <div class='col-auto'>
                        <textarea class='form-control' name='description' rows='5' cols='30' placeholder='Add Description.'></textarea>
                    </div>
                </div>

                <div class='error_message'>
                    {% with messages = get_flashed_messages(category_filter=['woodproject']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

                <div class='text-center'>
                    <input type='submit' value='Create' class='btn btn-footer btn-primary'>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
